---
- name: Create Traefik Namespace
  kubernetes.core.k8s:
    state: present
    name: traefik
    api_version: v1
    kind: Namespace

- name: Create Traefik ClusterRole
  kubernetes.core.k8s:
    state: present
    definition:
      kind: ClusterRole
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: traefik-role
      rules:
        - apiGroups:
            - ""
          resources:
            - services
            - secrets
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - discovery.k8s.io
          resources:
            - endpointslices
          verbs:
            - list
            - watch
        - apiGroups:
            - extensions
            - networking.k8s.io
          resources:
            - ingresses
            - ingressclasses
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - extensions
            - networking.k8s.io
          resources:
            - ingresses/status
          verbs:
            - update

- name: Create Traefik ServiceAccount
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        namespace: traefik
        name: traefik-account

- name: Create Traefik ClusterRoleBinding
  kubernetes.core.k8s:
    state: present
    definition:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: traefik-role-binding

      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: traefik-role
      subjects:
        - kind: ServiceAccount
          name: traefik-account
          namespace: traefik
